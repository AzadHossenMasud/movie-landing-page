<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider-Man 2021</title>
    <link rel="shortcut icon" href="./image/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container header">
        <img src="./image/logo.png" alt="Logo of Spider-Man" class="logo">
        <a href="#" class="text-decoration-none text-white header-btn">
            <i class="fas fa-ticket-alt me-1"></i> Get Tickets
        </a>
    </div>

    <div class="container movie-details">
        <div class="row">
            <div class="col-md-6 left-box">
                <h1 class="text-white">Spider-Man : No Way Home</h1>
                <p class="text-white">
                    It is a upcomeing American superhero film based on the Marvel 
                    Comics character Spider-Man
                </p>
                <p class="text-white">Cast:</p>
                <div class="casting">
                    <img src="./image/tomholland.jpg" alt="" title="Tomholland">
                    <img src="./image/zendaya.jpg" alt="" title="Zendaya">
                    <img src="./image/BenedictCumberbatch.jpg" alt="" title="BenedictCumberbatch">
                    <img src="./image/Tobey Maguire.jpg" alt="" title="Tobey Maguire">
                    <img src="./image/Andrew Garfield.jpg" alt="" title="Andrew Garfield">
                </div>
                <a href="" class="text-decoration-none text-white watch-btn">
                    <i class="fas fa-play-circle me-1"></i> Watch Now
                </a>
                <a href="" class="text-decoration-none text-white download-btn">
                    <i class="fas fa-arrow-circle-down me-1"></i> Download
                </a>
            </div>
            

            <div class="col-md-6">
                <img src="./image/poster.jpg" alt="" class="poster">
            </div>
            
        </div>
    </div>

    <div class="container series">
        <h3 class="text-white">Popular Movies</h3>
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <div class="col-6">
                        <img src="./image/spider-man-1.jpeg" alt="">
                    </div>
                    <div class="col-6">
                        <img src="./image/spider-man-2.jpeg" alt="">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-6">
                        <img src="./image/spider-man-4.jpeg" alt="">
                    </div>
                    <div class="col-6">
                        <img src="./image/spider-man-5.jpeg" alt="">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-6">
                        <img src="./image/spider-man-6.jpeg" alt="">
                    </div>
                    <div class="col-6">
                        <img src="./image/spider-man-7.jpeg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
